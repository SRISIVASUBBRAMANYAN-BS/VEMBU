    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100%;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        .top-right-shape {
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #00f2fe, #4facfe);
            border-bottom-left-radius: 100%;
        }
        .bottom-left-shape {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #0ff0b3, #036ed9);
            border-top-right-radius: 100%;
        }
        .logo {
            display: flex;
            align-items: center;
            font-size: 1.8rem;
            font-weight: 700;
            color: #0072ff;
            margin-bottom: 1rem;
            font-family: 'Montserrat', sans-serif;
        }
        .logo svg {
            width: 2.2rem;
            height: 2.2rem;
            margin-right: 0.5rem;
        }
        h1 {
            font-size: 1.6rem;
            margin-bottom: 1.5rem;
            color: #333;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #0072ff;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #00c6ff;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-weight: 600;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .generate-btn {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
        }
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        .login-btn, .signup-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .login-btn {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
        }
        .signup-btn {
            background: linear-gradient(45deg, #84fab0, #8fd3f4);
        }
        .icon {
            margin-right: 0.5rem;
        }
        #linkResult {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #e6f7ff;
            border: 2px solid #0072ff;
            border-radius: 8px;
            display: none;
            font-weight: 600;
        }
        #linkResult a {
            color: #0072ff;
            text-decoration: none;
            word-break: break-all;
        }
        #linkResult a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

</body>
</html>
